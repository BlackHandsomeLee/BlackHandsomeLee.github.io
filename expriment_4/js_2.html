<p>
〈点击按钮将数组作为字符串输出
</p>
<p id="demo">香蕉橙子苹果芒果</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction(){
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	var x=document.getElementById("demo");
	x.innerHTML=fruits.join();
}
</script>

</body>
